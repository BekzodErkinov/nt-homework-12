<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jadval</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th class="name">Name</th>
					<th>Policy</th>
					<th>Location</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="user-name">
						<img src="img/img-user.jpg" alt="User photo">
						<span>
							<b>Molly Sanders</b>
							<p>VP of Sales</p>
						</span>
					</td>
					<td>
						<b>$20,000</b>
						<p>All-inclusive Policy</p>
					</td>
					<td>
						<b>Denver, CO</b>
					</td>
					<td><span class="status green">Approved</span></td>
				</tr>
				<tr class="center-border">
					<td class="user-name">
						<img src="img/img-user1.jpg" alt="User photo">
						<span>
							<b>Micheal Roberts</b>
							<p>Advisory Board</p>
						</span>
					</td>
					<td>
						<b>$5,000</b>
						<p>Basic Policy</p>
					</td>
					<td>
						<b>New York, NY</b>
					</td>
					<td><span class="status green">Approved</span></td>
				</tr>
				<tr>
					<td class="user-name">
						<img src="img/img-user2.png" alt="User photo">
						<span>
							<b>Devin Childs</b>
							<p>Marketing Manager</p>
						</span>
					</td>
					<td>
						<b>$5,000</b>
						<p>Basic Policy</p>
					</td>
					<td>
						<b>Chicago, IL</b>
					</td>
					<td><span class="status yellow">Awaiting Approval</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
